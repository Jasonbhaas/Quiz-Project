{% extends "quiz/base.html" %}

{% block content %}

<div id="main">
	<h1> You are writing questions for {{ quiz }} </h1>
	<h2>{{url}}</h2>
	<div class="container">
		<form method="post">
			{% csrf_token %}
			{{ form.as_ul }}
			<input type = "submit" value="Add questions"/>
		</form>
	</div>
</div>


{% endblock %}
